# =====================================================
# Hotel Room Mapper - PostgreSQL Configuration
# PostgreSQL 15+
# =====================================================
# Optimized for spatial queries and high performance
# Adjust values based on available system resources
# =====================================================

# -----------------------------------------------------
# MEMORY CONFIGURATION
# -----------------------------------------------------
# Adjust these based on your server's available RAM
# Rule of thumb: shared_buffers = 25% of RAM
# effective_cache_size = 75% of RAM

shared_buffers = 256MB                  # min 128kB, 25% of system RAM
effective_cache_size = 1GB              # 75% of system RAM
work_mem = 16MB                         # per operation memory
maintenance_work_mem = 64MB             # for VACUUM, CREATE INDEX, etc.
wal_buffers = 16MB                      # min 32kB, -1 = automatic

# Memory for parallel operations
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# -----------------------------------------------------
# QUERY OPTIMIZER CONFIGURATION
# -----------------------------------------------------
# Optimized for SSD storage

random_page_cost = 1.1                  # SSD optimized (default 4.0 for HDD)
effective_io_concurrency = 200          # SSD optimized (1-1000)
default_statistics_target = 100         # Better query planning (default 100)

# Query planning
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
join_collapse_limit = 12                # default 8
from_collapse_limit = 12                # default 8

# -----------------------------------------------------
# CHECKPOINT CONFIGURATION
# -----------------------------------------------------
# Balance between performance and recovery time

checkpoint_completion_target = 0.9      # 0.0-1.0
checkpoint_timeout = 10min              # default 5min
max_wal_size = 1GB                      # default 1GB
min_wal_size = 80MB                     # default 80MB
checkpoint_warning = 30s                # warn if checkpoints happen too frequently

# -----------------------------------------------------
# CONNECTION SETTINGS
# -----------------------------------------------------
# Adjust based on expected concurrent connections

max_connections = 100                   # default 100
superuser_reserved_connections = 3      # reserved for superuser

# Connection pooling recommendations (external)
# - Use PgBouncer or similar for production
# - Pool size: min 5, max 20 per application instance

# -----------------------------------------------------
# LOGGING CONFIGURATION
# -----------------------------------------------------
# Comprehensive logging for debugging and monitoring

logging_collector = on                  # Enable logging collector
log_directory = 'log'                   # Directory for log files
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600                   # Creation mode for log files
log_rotation_age = 1d                  # Automatic rotation
log_rotation_size = 100MB              # Automatic rotation

# What to log
log_min_duration_statement = 1000      # Log queries slower than 1s (in ms)
log_checkpoints = on                   # Log checkpoint activity
log_connections = on                   # Log successful connections
log_disconnections = on                # Log end of sessions
log_duration = off                     # Log duration of all statements
log_error_verbosity = default          # default, terse, or verbose
log_lock_waits = on                    # Log lock waits >= deadlock_timeout
log_statement = 'mod'                  # none, ddl, mod, all
log_temp_files = 0                     # Log temporary files >= size

# Log line format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# -----------------------------------------------------
# PERFORMANCE MONITORING
# -----------------------------------------------------
# pg_stat_statements extension configuration

shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all         # track all statements
pg_stat_statements.max = 10000         # max number of statements
pg_stat_statements.save = on           # save stats across restarts

# Track IO timing for better analysis
track_io_timing = on
track_functions = all                  # none, pl, all

# -----------------------------------------------------
# AUTOVACUUM CONFIGURATION
# -----------------------------------------------------
# Keep tables optimized automatically

autovacuum = on                        # Enable autovacuum
autovacuum_max_workers = 4             # Max number of autovacuum workers
autovacuum_naptime = 60s               # Time between autovacuum runs
autovacuum_vacuum_threshold = 50       # Min number of row updates
autovacuum_analyze_threshold = 50      # Min number of row updates
autovacuum_vacuum_scale_factor = 0.1   # Fraction of table size
autovacuum_analyze_scale_factor = 0.05 # Fraction of table size

# More aggressive for frequently updated tables
autovacuum_vacuum_cost_delay = 10ms    # 0-100 ms
autovacuum_vacuum_cost_limit = 1000    # 1-10000

# -----------------------------------------------------
# LOCK MANAGEMENT
# -----------------------------------------------------

deadlock_timeout = 1s                  # Time before checking for deadlock
max_locks_per_transaction = 64         # Min locks per transaction
max_pred_locks_per_transaction = 64    # Min predicate locks

# -----------------------------------------------------
# ERROR REPORTING AND RECOVERY
# -----------------------------------------------------

restart_after_crash = on               # Automatically restart after backend crash
max_wal_senders = 10                   # Max number of WAL sender processes
wal_keep_size = 1GB                    # WAL segments to keep for replication

# -----------------------------------------------------
# LOCALE AND FORMATTING
# -----------------------------------------------------

datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# -----------------------------------------------------
# SECURITY
# -----------------------------------------------------

ssl = off                               # Enable for production
ssl_cert_file = ''                     # Server certificate
ssl_key_file = ''                      # Server private key
ssl_ca_file = ''                       # CA certificate
ssl_crl_file = ''                      # Certificate revocation list

# -----------------------------------------------------
# DEVELOPMENT vs PRODUCTION
# -----------------------------------------------------
# Uncomment appropriate section based on environment

# === DEVELOPMENT SETTINGS ===
# Faster but less safe for development
# fsync = off                          # DANGEROUS - only for development!
# synchronous_commit = off             # Faster but less safe
# full_page_writes = off               # Faster but less safe

# === PRODUCTION SETTINGS ===
fsync = on                              # Ensure data safety
synchronous_commit = on                 # Ensure transaction durability
full_page_writes = on                   # Prevent partial page writes
wal_sync_method = fdatasync             # Method for forcing WAL updates

# -----------------------------------------------------
# CUSTOM SETTINGS FOR HOTEL MAPPER
# -----------------------------------------------------

# Increase work_mem for complex geometric calculations
# SET work_mem = '32MB'; -- Run per session for heavy queries

# Statement timeout for web application queries
statement_timeout = 30s                 # Kill queries running > 30s
lock_timeout = 10s                      # Max wait time for locks
idle_in_transaction_session_timeout = 60s  # Kill idle transactions